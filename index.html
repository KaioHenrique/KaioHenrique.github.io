				from { opacity: 0; }
				to { opacity: 1; }
			} 

			@keyframes pointer-animation {
				from { opacity: 0; }
				to { opacity: 1; }
			}

			body {
				width: 100%;

				background-color: #000000;

			}

			}

			#cmd {

				font-family: 'Roboto Mono', monospace;

			}

			#cmd > * {
				font-size: 1rem;
			}

			#pointer {
				padding: 0px;
				
			}

			#pointer.animation {
				-webkit-animation: pointer-animation 1s infinite;
				animation: pointer-animation 1s infinite;
			}
		</style>
