<!DOCTYPE html>
<html>
	<head>
		<title>Kaio Henrique de Melo Chiarato</title>
		<style type="text/css">
			@-webkit-keyframes pointer-animation {
				from { opacity: 0; }
				to { opacity: 1; }
			} 

			@keyframes pointer-animation {
				from { opacity: 0; }
				to { opacity: 1; }
			}

			html,
			body {
				width: 100%;
				height: 100%;
				background-color: #000000;
				font-size: 16px;
				margin: 0px !important;
				color: green;
			}

			* {
				outline: none !important;
			}

			#cmd {
				padding: 15px;
				font-family: 'Consolas';
				font-size: 0;
			}

			#cmd > * {
				font-size: 1rem;
			}

			#pointer {
				padding: 0px;
				
			}

			#pointer.animation {
				-webkit-animation: pointer-animation 1s infinite;
				animation: pointer-animation 1s infinite;
			}
		</style>
		<script type="text/javascript">
			function write(el, str, timeout, callInit, callback) {
				var position = 0;
				setTimeout(function() {
					if(typeof(callInit) == 'function')
						callInit();

					var idInterval = setInterval(function() {
						var char = str[position] == '\n' ? '<br>' : str[position];
						el.innerHTML += `${char}`;
						position++;
						if(position == str.length) {
							clearInterval(idInterval);
							if(typeof(callback) == 'function')
								callback();
						}
					}, 75);
				}, timeout);
			}

			function erase(el, size, timeout, callback) {
				var amountErase = 0;
				setTimeout(function() {
					var idInterval = setInterval(function() {
						el.innerHTML = el.innerHTML.slice(0, -1);

						if(amountErase == size) {
							clearInterval(idInterval);
							if(callback && typeof(callback) == 'function')
								callback();
						}
						amountErase++;
					}, 75);

				}, timeout);
			}

			function writeListText(el, objStr, callInit, callback, position) {
				position = position ? position : 0;

				write(el, objStr[position].text, objStr[position].timeout, callInit, function() {
					var objErase = objStr[position].erase || null;

					callback();
					if(objErase) {
						erase(el, objErase.size, objErase.timeout, function() {
							position++;
							if(objStr[position])
								writeListText(el, objStr, callInit, callback, position);
						});
					}
					else {
						position++;
						if(objStr[position])
							writeListText(el, objStr, callInit, callback, position);
					}
				});
			}

			window.onload = function() {
				var el = document.getElementById('txt'),
					objStr = [
						{text: 'Olá! ', timeout: 500},
						{text: 'Eu sou o Kaio', timeout: 1000},
						{text: ' e este é o meu currículo!', timeout: 1000, erase: {size: 10, timeout: 100}}
					];
				
				writeListText(el, objStr,
					function() { document.getElementById('pointer').classList.remove('animation'); },
					function() { document.getElementById('pointer').classList.add('animation'); }
				);
			}
		</script>
	</head>
	<body>
		<main>
			<article id="cmd">
				<span>k></span>
				<span id="txt"></span>
				<span id="pointer" class="animation">▍</span>
			</article>	
		</main>
	</body>
</html>
